<div class="container mx-auto p-4">
  <h3 class="text-lg font-semibold mb-4">Your History</h3>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div *ngFor="let history of userHistory" 
           class="p-4 border rounded-lg shadow-md bg-white hover:shadow-lg transition">
           
          <!-- Two-Column Layout -->
          <div class="grid grid-cols-2 gap-4 border-b pb-2 mb-2">
              <p class="text-sm text-gray-600"><strong>Payment:</strong> {{history.paymentMethod}}</p>
              <p class="text-sm text-gray-600"><strong>Departure Time:</strong> {{history.departureTime}}</p>
              <p class="text-sm text-gray-600"><strong>Paid At:</strong> {{history.paymentDate}}</p>
              <p class="text-sm text-gray-600"><strong>Total:</strong> {{history.totalAmount}}</p>
          </div>

          <!-- Second Row -->
          <div class="grid grid-cols-2 gap-4">
              <p class="text-sm text-gray-600"><strong>Departure Date:</strong> {{history.departureDate}}</p>
              <p class="text-sm text-gray-600"><strong>Bus:</strong> {{history.busNumber}}</p>
              <p class="text-sm text-gray-600"><strong>From:</strong> {{history.fromLocation}}</p>
              <p class="text-sm text-gray-600"><strong>To:</strong> {{history.toLocation}}</p>
          </div>

      </div>
  </div>
</div>
