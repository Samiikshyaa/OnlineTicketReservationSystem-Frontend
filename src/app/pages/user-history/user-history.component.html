<div class="container mx-auto p-4">
    <h3 class="text-lg font-semibold mb-2">Your History</h3>
    <div>
      <div *ngFor="let history of userHistory"
           class="p-2 border cursor-pointer hover:bg-gray-200">
        {{history.paymentMethod}},{{history.departureTime}}
        {{history.paymentDate}}
        {{history.totalAmount}}
        {{history.departureDate}}
        {{history.busNumber}}
        {{history.fromLocation}}
        {{history.toLocation}}
      </div>
    </div>
