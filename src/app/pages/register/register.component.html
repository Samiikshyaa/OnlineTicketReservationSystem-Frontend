<div class="flex flex-col justify-center items-center min-h-screen bg-gradient-to-r from-blue-400 to-indigo-500 p-6">

    <!-- Logo and System Name -->
    <div class="flex flex-col items-center mb-6">
      <img src="logo.png" alt="Logo" class="h-33 w-30 mb-2" />
      <h1 class="text-white text-2xl font-bold">Online Ticket Reservation System</h1>
    </div>

  <!-- Registration Card -->
  <div class="bg-white p-10 rounded-2xl shadow-xl w-96">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Create Your Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-5">
        <label class="block text-gray-700 font-semibold">Username</label>
        <input type="text" formControlName="userName"
          class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <div *ngIf="f['userName'].touched && f['userName'].invalid" class="text-red-500 text-sm mt-1">
          Username is required and must be at least 3 characters long.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-5">
        <label class="block text-gray-700 font-semibold">Password</label>
        <input type="password" formControlName="password"
          class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
        <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-sm mt-1">
          Password is required and must be at least 6 characters long.
        </div>
      </div>

      <!-- Role Selection -->
      <div class="mb-5">
        <label class="block text-gray-700 font-semibold">Role</label>
        <select formControlName="role"
          class="w-full px-4 py-3 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="" disabled selected>Select a role</option>
          <option value="admin">Admin</option>
          <option value="passenger">Passenger</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="registerForm.invalid"
        class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-blue-600 transition-all duration-300 ease-in-out">
        Register
      </button>

      <!-- Login Link -->
      <p class="text-center text-gray-600 mt-4">
        Already have an account?
        <a routerLink="/login" class="text-blue-500 font-semibold hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
